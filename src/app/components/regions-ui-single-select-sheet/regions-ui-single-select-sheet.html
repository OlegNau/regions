<div class="header">
  <button mat-button (click)="close()" [disabled]="selectedRegion">
    <mat-icon class="icon">chevron_left</mat-icon>
  </button>
  <p class="title">Выбрать из&nbsp;списка</p>
  <button mat-button class="complete-button" (click)="addRegions()">Готово</button>
</div>
<regions-ui-search class="search"></regions-ui-search>
<mat-list #regions>
@for (region of regionsList(); track region) {
  <mat-list-item class="item">
    <input class="visually-hidden radio" (click)="onRegionChange(region, $event)" type="radio" name="name" id="name-{{region.id}}">
    <label for="name-{{region.id}}" class="name">{{region.name}}</label>
  </mat-list-item>
}
</mat-list>
