@if (regionChecked() !== null) {
  @let region = regionChecked() ?? {name: ""};
  <mat-chip class="chip">{{ region.name }}</mat-chip>
} @else {
  <div class="wrapper">
    <p class="text">*Выберите один регион из&nbsp;списка</p>
    <button mat-fab class="button" raised-button (click)="openBottomSheet()">Выбрать</button>
  </div>
}
